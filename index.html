<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="container">
                <h1>Generate a <span>random password</span></h1>
                <h3>Never use an insecure password again.</h3>
                <div id="passwordSettings">
                    <button onclick="generatePassword()">Generate passwords</button>
                    <!-- <input type="radio" name="yes-no">Yes</input>
                    <input type="radio" name="yes-no">No</input> -->
                    <div>
                        <p>Symbols</p>
                        <label class="switch">
                            <input type="checkbox" id="symbols" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="numbersElements">
                        <p>Numbers</p>
                        <label class="switch">
                            <input type="checkbox" id="symbols" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div id="middleLine"></div>
                <input id="inputOne" onclick="copyToClipboard(inputOneEle)" readonly>
                <input id="inputTwo" onclick="copyToClipboard(inputTwoEle)" readonly>
        </div>
        <script src="index.js"></script>
    </body>
</html>
