<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <i class="fa-solid fa-moon btn-theme rotate"></i>
            <h1>Generate a <span>random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <div class="passwordSettings">
                <button class="button" onclick="generatePassword()">Generate passwords</button>
                <div>
                    <p>Symbols</p>
                    <label class="switch">
                        <input type="checkbox" id="symbols" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="numbersElements">
                    <p>Numbers</p>
                    <label class="switch">
                        <input type="checkbox" id="numbers" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="middleLine"></div>
            <div class="inputsElements">
                <div class="inputOneSection">
                    <input id="inputOne" class="inputOne" readonly>
                    <button type="button" class="copy-link-button" onclick="copyToClipboard(inputOneEle)">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
                <div class="inputTwoSection">
                    <input id="inputTwo" class="inputTwo" readonly>
                    <button type="button" class="copy-link-button" onclick="copyToClipboard(inputTwoEle)">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/fd02bd66d1.js" crossorigin="anonymous"></script>
    </body>
</html>
